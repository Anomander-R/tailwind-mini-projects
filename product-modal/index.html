<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Card</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Product Card -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
       <div> 
        
        <!-- image -->
        <img
          src="images/headphones_web_opt.png"
          alt=""
          class="mx-auto duration-200 hover:scale-105 w-60"
        /></div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label/Description -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full duration-200 hover:bg-red-600"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price -->
            <div class="max-w-sm text-xl font-medium line-through">$799</div>
            <div class="max-w-sm text-5xl font-bold">$599</div>
            <div class="max-w-sm text-sm font-light text-grey-400">
              This offer is valid until September 2nd or as long as stock lasts!
            </div>
            <div>
                <!-- Button Group-->
                    <div class="group">
                       <button class="w-full transition-all duration-200 bg-blue-700 text-white 
                       border border-b-8 border-b-blue-700
                       rounded-lg group-hover:border-t-8 group-hover:border-b-0
                       group-hover:bg-blue-700 group-hover:border-t-blue-700
                       group-hover:shadow-lg">
                        <div class="px-8 py-4 duration-200 bg-blue-500 rounded-lg
                        group-hover:bg-blue-700">
                            Add to cart
                        </div>
                       </button> 
                    </div>
                <!-- Text Animated -->
                    <div class="flex items-center space-x-3 group mt-4">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text sm">50+ pcs. in stock</div>
                    </div>
                <!-- Buttons Container-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row mt-4">
                      <button class="flex items-center justify-center py-3 px-5 
                                    space-x-3 border-2 border-gray-300 rounded-lg shadow-lg
                                    hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150 ">
                        <img src="images/weight.png" alt="" class="w-8"/>
                        <span>Add to cart</span>
                      </button>  
                      <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-lg
                      hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150 ">
                        <img src="images/heart.png" alt="" class="w-8"/>
                        <span>Add to wishlist</span>
                      </button> 
                    </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
